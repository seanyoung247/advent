<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advent of Code 2021</title>

    <script src="js/lib.js" defer></script>
    <script src="js/main.js" defer></script>
</head>
<body>
    <input type="file" accept="text/plain">
    <select id="daySelect"></select>
    <button id="runBtn">Run</button>
    <button id="reloadBtn">Reload</button>

    <div>Answer 1: <span id="result1"></span></div>
    <div>Answer 2: <span id="result2"></span></div>

    <textarea id="testData"></textarea><br>
    <input id="testExpect1" type="text"><span id="testMatch1"></span><br>
    <input id="testExpect2" type="text"><span id="testMatch2"></span><br>
    <button id="runTest">Test</button>
</body>
</html>
